# yaml-language-server: $schema=https://goreleaser.com/static/schema-pro.json
version: 2
release:
  footer: |
    **Full Changelog**: https://github.com/caarlos0/xdg-open-svc/compare/{{ .PreviousTag }}...{{ .Tag }}

    ---

    _Released with [GoReleaser Pro](https://goreleaser.com/pro)!_
homebrew_casks:
  - name: xdg-open-svc
    repository:
      owner: caarlos0
      name: homebrew-tap
    directory: Casks
    description: "Service to open URLs"
    homepage: "https://caarlos0.dev"

builds:
  - id: xdg-open-svc
    goos:
      - darwin
      - linux
    goarch:
      - amd64
      - arm64
    mod_timestamp: "{{ .CommitTimestamp }}"
    ldflags:
      - -s -w -X main.version={{ .Version }} -X main.commit={{ .Commit }} -X main.date={{ .CommitDate }} -X main.builtBy=goreleaser
    flags:
      - -trimpath
    env:
      - CGO_ENABLED=0
archives:
  - id: default
    name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ with .Arm }}v{{ . }}{{ end }}{{ with .Mips }}_{{ . }}{{ end }}{{ if not (eq .Amd64 "v1") }}{{ .Amd64 }}{{ end }}'
    formats:
      - tar.gz
    files:
      - src: license*
      - src: LICENSE*
      - src: readme*
      - src: README*
      - src: changelog*
      - src: CHANGELOG*
changelog:
  filters:
    exclude:
      - "^test:"
      - ^chore
      - merge conflict
      - Merge pull request
      - Merge remote-tracking branch
      - Merge branch
      - go mod tidy
  sort: asc
  use: github
  groups:
    - title: Dependency updates
      regexp: ^.*feat\(deps\)*:+.*$
      order: 300
    - title: New Features
      regexp: ^.*feat[(\w)]*:+.*$
      order: 100
    - title: Bug fixes
      regexp: ^.*fix[(\w)]*:+.*$
      order: 200
    - title: Documentation updates
      regexp: ^.*docs[(\w)]*:+.*$
      order: 400
    - title: Other work
      order: 9999
before:
  hooks:
    - cmd: go mod tidy
gomod:
  proxy: true
  gobinary: go
